<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="main.css" />
    <script
      src="https://kit.fontawesome.com/5314dca378.js"
      crossorigin="anonymous"
    ></script>
    <!-- Icons made by https://www.freepik.com from https://www.flaticon.com/" -->
    <link rel="icon" type="image/x-icon" href="./assets/favicon.png" />
  </head>
  <body>
    <header>
      <h1 class="location">London, Uk</h1>
      <p class="date">Monday 29, August</p>
    </header>
    <section class="todays-weather">
      <h2>Todays weather</h2>
      <div class="hourly-weather">
        <p class="time">3am</p>
        <img
          src="https://openweathermap.org/img/wn/10d@2x.png"
          alt="weather-description"
        />
        <p class="temperature">14°</p>
      </div>
      <div class="hourly-weather">
        <p class="time">3am</p>
        <img
          src="https://openweathermap.org/img/wn/10d@2x.png"
          alt="weather-description"
        />
        <p class="temperature">14°</p>
      </div>
      <div class="hourly-weather">
        <p class="time">3am</p>
        <img
          src="https://openweathermap.org/img/wn/10d@2x.png"
          alt="weather-description"
        />
        <p class="temperature">14°</p>
      </div>
    </section>
    <section class="daily-forecast">
      <h2>8-day forecast</h2>
      <div class="daily-weather">
        <div class="date-container">
          <p class="week-day top-details">Tue</p>
          <p class="date">30/7</p>
        </div>
        <img
          src="https://openweathermap.org/img/wn/10d@2x.png"
          alt="weather-description"
        />
        <div class="low-temp-container">
          <p class="low-temperature top-details">10°</p>
          <p class="bottom-details">Low</p>
        </div>
        <div class="high-temp-container">
          <p class="high-temperature top-details">21°</p>
          <p class="bottom-details">High</p>
        </div>
        <div class="wind-speed-container">
          <p class="wind-speed top-details">12mph</p>
          <p class="bottom-details">Wind</p>
        </div>
        <div class="rain-percentage-container">
          <p class="rain-percentage top-details">75%</p>
          <p class="bottom-details">Wind</p>
        </div>
      </div>
      <div class="daily-weather">
        <div class="date-container">
          <p class="week-day top-details">Tue</p>
          <p class="date">30/7</p>
        </div>
        <img
          src="https://openweathermap.org/img/wn/10d@2x.png"
          alt="weather-description"
        />
        <div class="low-temp-container">
          <p class="low-temperature top-details">10°</p>
          <p class="bottom-details">Low</p>
        </div>
        <div class="high-temp-container">
          <p class="high-temperature top-details">21°</p>
          <p class="bottom-details">High</p>
        </div>
        <div class="wind-speed-container">
          <p class="wind-speed top-details">12mph</p>
          <p class="bottom-details">Wind</p>
        </div>
        <div class="rain-percentage-container">
          <p class="rain-percentage top-details">75%</p>
          <p class="bottom-details">Wind</p>
        </div>
      </div>
      <div class="daily-weather">
        <div class="date-container">
          <p class="week-day top-details">Tue</p>
          <p class="date">30/7</p>
        </div>
        <img
          src="https://openweathermap.org/img/wn/10d@2x.png"
          alt="weather-description"
        />
        <div class="low-temp-container">
          <p class="low-temperature top-details">10°</p>
          <p class="bottom-details">Low</p>
        </div>
        <div class="high-temp-container">
          <p class="high-temperature top-details">21°</p>
          <p class="bottom-details">High</p>
        </div>
        <div class="wind-speed-container">
          <p class="wind-speed top-details">12mph</p>
          <p class="bottom-details">Wind</p>
        </div>
        <div class="rain-percentage-container">
          <p class="rain-percentage top-details">75%</p>
          <p class="bottom-details">Wind</p>
        </div>
      </div>
    </section>
  </body>

  <script src="index.js"></script>
</html>
